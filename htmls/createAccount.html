<HTMl>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="manifest" href="/manifest.json">
   <meta name="theme-color" content="#0d6efd">
   <title>Meu Site</title>
   <link rel="stylesheet" href="../Css/createAccount.css">
   <script src="../js/createAccount.js" defer></script>

   <body>

<div class='container'>
  <div class='card'>
    <h1> Cadastrar </h1>
    
    <div id='msgError'></div>
    <div id='msgSuccess'></div>
    
            <div class="label-float">
               <input type="text" id="nome" placeholder=" " required>
               <label id="labelNome" for="nome">Nome</label>
            </div>

          
            <div class="label-float">
                <input type="text" id="cpf" placeholder=" " required>
                <label id="labelCPF" for="cpf">Digite seu CPF</label>
            </div>
            <div class="label-float">
                <input type="tel" id="celular" placeholder=" " required>
                <label id="labelCelular" for="celular">Celular (ex: 11999999999)</label>
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder=" " required>
                <label id="labelUsuario" for="usuario">Usu√°rio</label>
            </div>
            <div class="label-float">
               <input type="date" id="nascimento" required>
               <label id="labelNascimento" for="nascimento">Digite sua data de nascimento</label>
            </div>
                        
            <div class="label-float">
               <input type="password" id="senha" placeholder=" " required>
               <label id="labelSenha" for="senha">Senha</label>
               <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
               
            </div>

            <div class="label-float">
               <input type="password" id="confirmSenha" placeholder=" " required>
               <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
               <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            
            <div class='justify-center'>
               <button onclick='cadastrar()'>Cadastrar</button>
            </div>

    
  </div>
  </div>
   <script>
      if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('/service-worker.js').catch(e => console.warn('SW registration failed', e));
      }
   </script>
</body>
</HTMl>
